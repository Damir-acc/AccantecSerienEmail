<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accantec Serien E-Mails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="file"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .flash-message {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ffe9;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Accantec Serien E-Mails</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="word_file">Word-Datei:</label>
        <input type="file" name="word_file" required><br>

        <label for="excel_file">Excel-Datei:</label>
        <input type="file" name="excel_file" required><br>

        <label for="signature_file">Signatur-Datei (HTML):</label>
        <input type="file" name="signature_file" required><br>

        <label for="logo_file">Logo-Datei für Signatur:</label>
        <input type="file" name="logo_file" required><br>

        <label for="attachments">Anhänge:</label>
        <input type="file" name="attachments" multiple><br>

        <label for="email_user">E-Mail Benutzername:</label>
        <input type="text" name="email_user" required><br>

        <label for="email_pass">E-Mail Passwort:</label>
        <input type="password" name="email_pass" required><br>

        <input type="submit" value="Senden">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li class="flash-message">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
