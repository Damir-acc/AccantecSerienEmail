<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Versender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            overflow: auto;
            margin-top: 20px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin: 0 0 15px 0;
            padding-top: 10px;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"], button[type="button"] {
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: red;
            color: white;
        }

        .progress {
            background-color: #e9ecef;
            border-radius: 4px;
            height: 20px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #007bff;
            color: white;
            text-align: center;
            height: 100%;
            border-radius: 4px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: red;
        }

        ul li {
            margin-bottom: 10px;
        }

        .status-message {
            margin: 10px 0;
            color: #007bff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            input[type="text"], input[type="email"], input[type="file"], button[type="submit"] {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accantec Serien E-Mails</h1>

        <form id="emailForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="word_file">Word-Datei:</label>
                <input type="file" name="word_file" required>
            </div>
            <div class="form-group">
                <label for="excel_file">Excel-Datei:</label>
                <input type="file" name="excel_file" required>
            </div>
            <div class="form-group">
                <label for="signature_file">Signatur-Datei:</label>
                <input type="file" name="signature_file" required>
            </div>
            <div class="form-group">
                <label for="logo_file">Logo-Datei:</label>
                <input type="file" name="logo_file" required>
            </div>
            <div class="form-group">
                <label for="email_user">E-Mail Benutzername:</label>
                <input type="email" name="email_user" required>
            </div>
            <div class="form-group">
                <label for="attachments">Anhänge (optional):</label>
                <input type="file" name="attachments" multiple>
            </div>
            <button type="submit" id="submitButton">E-Mails senden</button>
            <button type="button" id="abortButton" style="display:none;">Abbrechen</button>
        </form>

        <h2>Fortschritt:</h2>
        <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <h2>Statusmeldungen:</h2>
        <ul id="statusMessages" class="list-group"></ul>
        <div id="overallStatus" class="status-message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://statics.teams.cdn.office.net/sdk/v1.10.0/js/MicrosoftTeams.min.js"></script>
    <script>
        microsoftTeams.initialize();

        // Funktion zur Statusmeldung auf der Seite
        function addStatusMessage(message) {
            $('#statusMessages').append(`<li class="list-group-item">${message}</li>`);
        }

        $(document).ready(function() {
            // Überprüfe, ob ein Token vorhanden ist
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                addStatusMessage("Bitte einloggen, um fortzufahren.");
                // Benutzer zur Login-Seite umleiten, wenn kein Token vorhanden ist
                $('#emailForm').hide(); // Verstecke das Formular
                window.location.href = "/login"; // Umleitung zur Login-Seite
            } else {
                addStatusMessage("Benutzer bereits eingeloggt. Token gefunden.");
                $('#emailForm').show(); // Zeige das Formular
            }

            // Überprüfe, ob der Erfolg von Microsoft Teams kam
            microsoftTeams.authentication.notifySuccess = function(successMessage) {
                addStatusMessage(successMessage); // Erfolgreiche Anmelde-Nachricht hinzufügen
                $('#emailForm').show(); // E-Mail-Formular anzeigen
            };
        });

        // Statusmeldungen und Fortschritt regelmäßig aktualisieren
        setInterval(fetchStatusMessages, 500);
        setInterval(fetchProgress, 500);

        let previousMessages = [];  // Speichern der vorherigen Statusmeldungen
        function fetchStatusMessages() {
            $.get('/api/status', function(data) {
                data.forEach(function(message) {
                    if (!previousMessages.includes(message)) {
                        // Neue Nachricht zur Liste hinzufügen, wenn sie noch nicht existiert
                        $('#statusMessages').append(`<li class="list-group-item">${message}</li>`);
                        previousMessages.push(message);  // Nachricht speichern
                    }
                });
            });
        }

        function fetchProgress() {
            $.get('/api/progress', function(data) {
                var progress = data.progress;
                $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
            });
        }

        function checkCompletion() {
            $.get('/api/complete', function(data) {
                if (data.completed) {
                    alert('E-Mail-Versand abgeschlossen.');
                    $('#overallStatus').text('E-Mail-Versand abgeschlossen.');
                    $('#submitButton').show();
                    $('#abortButton').hide();
                } else {
                    setTimeout(checkCompletion, 1000);
                }
            });
        }

        $(document).ready(function() {
            let isSending = false;
            const submitButton = $('#submitButton');
            const abortButton = $('#abortButton');

            $('#emailForm').on('submit', function(e) {
                e.preventDefault();
                submitButton.hide();
                abortButton.show();
                isSending = true;

                const formData = new FormData(this);

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        checkCompletion();
                    },
                    error: function(xhr) {
                        let errorMessage = 'Fehler beim Hochladen der Dateien.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMessage = xhr.responseJSON.error;
                        }
                        $('#statusMessages').empty();
                        $('#statusMessages').append(`<li class="list-group-item">${errorMessage}</li>`);
                        alert(errorMessage);
                        submitButton.show();
                        abortButton.hide();
                        isSending = false;
                    }
                });
            });

            abortButton.on('click', function() {
                if (isSending) {
                    $.post('/api/abort', function(data) {
                        alert(data.message);
                        $('#overallStatus').text('E-Mail-Versand abgebrochen.');
                        submitButton.show();
                        abortButton.hide();
                        isSending = false;
                    });
                }
            });
        });
    </script>
</body>
</html>
