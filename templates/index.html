<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Sender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>E-Mail Versender</h1>
        <form id="emailForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="word_file">Word-Datei:</label>
                <input type="file" class="form-control-file" name="word_file" required>
            </div>
            <div class="form-group">
                <label for="excel_file">Excel-Datei:</label>
                <input type="file" class="form-control-file" name="excel_file" required>
            </div>
            <div class="form-group">
                <label for="signature_file">Signatur-Datei:</label>
                <input type="file" class="form-control-file" name="signature_file" required>
            </div>
            <div class="form-group">
                <label for="logo_file">Logo-Datei:</label>
                <input type="file" class="form-control-file" name="logo_file" required>
            </div>
            <div class="form-group">
                <label for="email_user">E-Mail Benutzername:</label>
                <input type="email" class="form-control" name="email_user" required>
            </div>
            <div class="form-group">
                <label for="email_pass">E-Mail Passwort:</label>
                <input type="password" class="form-control" name="email_pass" required>
            </div>
            <div class="form-group">
                <label for="attachments">Anhänge (optional):</label>
                <input type="file" class="form-control-file" name="attachments" multiple>
            </div>
            <button type="submit" class="btn btn-primary">E-Mails senden</button>
        </form>

        <h2>Fortschritt:</h2>
        <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <h2>Statusmeldungen:</h2>
        <ul id="statusMessages" class="list-group"></ul>
    </div>

    <script>
        function resetForm() {
            document.getElementById("emailForm").reset(); // Setzt alle Formularfelder zurück
            $('#progressBar').css('width', '0%').attr('aria-valuenow', 0).text('0%'); // Setzt den Fortschrittsbalken zurück
            $('#statusMessages').empty(); // Leert die Statusmeldungen
        }

        // Aufrufen der Reset-Funktion, wenn die Seite geladen wird
        window.onload = resetForm;

        function fetchStatusMessages() {
            $.get('/api/status', function(data) {
                $('#statusMessages').empty();
                data.forEach(function(message) {
                    $('#statusMessages').append(`<li class="list-group-item">${message}</li>`);
                });
            });
        }

        function fetchProgress() {
            $.get('/api/progress', function(data) {
                var progress = data.progress;
                $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
            });
        }

        // Statusmeldungen und Fortschritt alle paar Sekunden aktualisieren
        setInterval(fetchStatusMessages, 500);
        setInterval(fetchProgress, 500);
    </script>
</body>
</html>
