<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accantec Serien E-Mails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Accantec Serien E-Mails</h1>

        <!-- Formular für den Dateiupload -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="word_file" class="form-label">Word-Datei (.docx)</label>
                <input class="form-control" type="file" id="word_file" name="word_file" required>
            </div>

            <div class="mb-3">
                <label for="excel_file" class="form-label">Excel-Datei (.xlsx)</label>
                <input class="form-control" type="file" id="excel_file" name="excel_file" required>
            </div>

            <div class="mb-3">
                <label for="signature_file" class="form-label">Signatur-Datei</label>
                <input class="form-control" type="file" id="signature_file" name="signature_file" required>
            </div>

            <div class="mb-3">
                <label for="logo_file" class="form-label">Logo-Datei</label>
                <input class="form-control" type="file" id="logo_file" name="logo_file" required>
            </div>

            <div class="mb-3">
                <label for="email_user" class="form-label">E-Mail-Benutzer</label>
                <input type="email" class="form-control" id="email_user" name="email_user" required>
            </div>

            <div class="mb-3">
                <label for="email_pass" class="form-label">E-Mail-Passwort</label>
                <input type="password" class="form-control" id="email_pass" name="email_pass" required>
            </div>

            <div class="mb-3">
                <label for="attachments" class="form-label">Anhänge (optional)</label>
                <input class="form-control" type="file" id="attachments" name="attachments" multiple>
            </div>

            <button type="submit" class="btn btn-primary">E-Mails versenden</button>
        </form>

        <!-- Fortschrittsbalken für den E-Mail-Versand -->
        <div id="progressSection" class="mt-3" style="display: none;">
            <h4>Fortschritt:</h4>
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Bereich für Statusmeldungen -->
        <div id="statusMessages" class="mt-3">
            <h4>Statusmeldungen:</h4>
            <ul id="statusList"></ul>
        </div>
    </div>

    <script>
        // Formular-Submit-Handler
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Verhindert die Standard-Aktion des Formulars
            var formData = new FormData(this);  // Sammle die Formulardaten

            // Zeige den Fortschrittsbalken an
            document.getElementById('progressSection').style.display = 'block';

            // AJAX-Request zum Hochladen der Dateien und Start des E-Mail-Versands
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text()).then(data => {
                console.log(data);
            }).catch(error => {
                console.error('Fehler:', error);
            });

            // Starte die regelmäßige Aktualisierung des Fortschritts und der Statusmeldungen
            updateProgress();
            updateStatus();
        });

        // Funktion zum Abrufen des Fortschritts
        function updateProgress() {
            // Aktualisiere die Fortschrittsleiste alle 500ms
            setInterval(function() {
                fetch('/api/progress')
                    .then(response => response.json())
                    .then(data => {
                        const progressBar = document.getElementById('progressBar');
                        progressBar.style.width = data.progress + '%';
                        progressBar.setAttribute('aria-valuenow', data.progress);
                        progressBar.innerText = data.progress + '%';
                    })
                    .catch(error => console.error('Fehler beim Abrufen des Fortschritts:', error));
            }, 500);  // 500ms Intervall für schnellere Updates
        }

        // Funktion zum Abrufen der Statusmeldungen
        function updateStatus() {
            setInterval(function() {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        const statusList = document.getElementById('statusList');
                        statusList.innerHTML = '';  // Leere die Liste und füge neue Statusmeldungen hinzu
                        data.forEach(message => {
                            const li = document.createElement('li');
                            li.innerText = message;
                            statusList.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Fehler beim Abrufen der Statusmeldungen:', error));
            }, 1000);  // 1000ms Intervall für Status-Updates
        }
    </script>
</body>
</html>
