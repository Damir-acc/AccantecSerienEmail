    <script src="https://statics.teams.cdn.office.net/sdk/v1.10.0/js/MicrosoftTeams.min.js"></script>
    <script>
        microsoftTeams.initialize();

        // Funktion zum Anzeigen von Fehlermeldungen
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = message;  // Setze den Fehlertext
            errorDiv.style.display = "block";  // Mache den Fehlerbereich sichtbar
        }

        // Funktion zum Abrufen des SSO-Tokens
        function getTeamsToken() {
            if (typeof microsoftTeams !== "undefined") {
                microsoftTeams.authentication.getAuthToken({
                    successCallback: function (token) {
                        console.log("SSO Token erhalten: ", token);
                        sendTokenToBackend(token);
                    },
                    failureCallback: function (error) {
                        console.log("Fehler beim Abrufen des SSO-Tokens: ", error);
                        showError("Fehler beim Abrufen des Tokens. Bitte versuche es erneut.");
                    }
                });
            } else {
                console.log("Teams SDK ist nicht verfügbar.");
                showError("Teams SDK ist nicht verfügbar. Stelle sicher, dass du innerhalb von Microsoft Teams arbeitest.");
            }
        }

        // Token beim Laden der Seite anfordern
        window.onload = function () {
            getTeamsToken();
        };
    </script>
