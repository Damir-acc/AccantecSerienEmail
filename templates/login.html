<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://statics.teams.cdn.office.net/sdk/v1.10.0/js/MicrosoftTeams.min.js"></script>
    <script>
        microsoftTeams.initialize();

        // Starte den Authentifizierungs-Flow
        function initiateLogin() {
            microsoftTeams.authentication.authenticate({
                url: window.location.origin + "/auth_popup",  // Popup-Route, um den OAuth-Flow zu starten
                width: 600,
                height: 535,
                successCallback: function (result) {
                    console.log("Login erfolgreich: ", result);
                    localStorage.setItem('authToken', result);  // Token speichern
                    window.location.href = "/";  // Bei Erfolg zur Startseite weiterleiten
                },
                failureCallback: function (error) {
                    console.error("Login fehlgeschlagen: ", error);
                    alert("Login fehlgeschlagen: " + error);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Microsoft Teams OAuth2 Login</h1>
    <button onclick="initiateLogin()">Einloggen</button>
    <p>Bitte auf den Button klicken, um sich anzumelden.</p>
    <div id="statusMessages" class="status-messages"></div>

    <script>
        // Statusmeldungen anzeigen
        function displayStatusMessage(message) {
            const statusDiv = document.getElementById('statusMessages');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            statusDiv.appendChild(messageElement);
        }

        // Zeige Statusmeldungen w√§hrend des Authentifizierungsprozesses
        microsoftTeams.authentication.authenticate({
            url: window.location.origin + "/auth_popup",
            width: 600,
            height: 535,
            successCallback: function (result) {
                displayStatusMessage("Login erfolgreich!");
                localStorage.setItem('authToken', result);
                window.location.href = "/";  // Bei Erfolg zur Startseite weiterleiten
            },
            failureCallback: function (error) {
                displayStatusMessage("Login fehlgeschlagen: " + error);
            }
        });
    </script>
</body>
</html>
