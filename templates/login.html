    <script src="https://statics.teams.cdn.office.net/sdk/v1.10.0/js/MicrosoftTeams.min.js"></script>
    <script>
        microsoftTeams.initialize();

        // Funktion zum Abrufen des SSO-Tokens
        function getTeamsToken() {
            microsoftTeams.authentication.getAuthToken({
                successCallback: function (token) {
                    console.log("SSO Token received: ", token);
                    sendTokenToBackend(token);
                },
                failureCallback: function (error) {
                    console.log("Error getting SSO token: ", error);
                    alert("Authentifizierung fehlgeschlagen.");
                }
            });
        }

        // Token an das Backend senden
        function sendTokenToBackend(token) {
            fetch("/api/auth/teams", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ token: token })
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';  // Bei erfolgreicher Authentifizierung zur Startseite weiterleiten
                } else {
                    console.error("Error sending token to backend");
                    alert("Fehler bei der Authentifizierung.");
                }
            }).catch(error => {
                console.error("Fetch error:", error);
                alert("Fehler bei der Kommunikation mit dem Server.");
            });
        }

        // Token beim Laden der Seite anfordern
        window.onload = function () {
            getTeamsToken();
        };
    </script>
